<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

<body>
    <header>
        <div class="login">
            <a href="/"><img src="/img/sm.png" alt="logo"></a>
            <a href="/login.html" class="logo_bt">로그인</a>
        </div>
    </header>
    <!-- pc -->
    <section class="pc">
        <div class="main">
            <div class="main_all">
                <div class="items_title">
                    <span>일상의 모든 물건을<br> 거래해 보세요</span>
                    <a class="items" href="/items.html">구경하러 가기</a>
                </div>
                <img src="/img/pc/header.png" alt="mainheader">
            </div>
        </div>
    </section>
    <section class="pc">
        <div class="hotitem">
            <img src="/img/pc/sec1.png" alt="hotitemimg">
            <div class="hotitem_text">
                <span class="tx_01">Hot item</span>
                <span class="tx_02">인기 상품을<br>확인해 보세요</span>
                <span class="tx_03">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</span>
            </div>
        </div>
    </section>
    <section class="pc">
        <div class="search">
            <div class="search_text">
                <span class="tx_01">Search</span>
                <span class="tx_02">구매를 원하는<br>상품을 검색하세요</span>
                <span class="tx_03">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</span>
            </div>
            <img src="/img/pc/sec2.png" alt="searchimg">
        </div>
    </section>
    <section class="pc">
        <div class="box">
            <div class="register">
                <img src="/img/pc/sec3.png" alt="registerimg">
                <div class="register_text">
                    <span class="tx_01">Register</span>
                    <span class="tx_02">판매를 원하는<br>상품을 등록하세요</span>
                    <span class="tx_03">어떤 물건이든 판매하고 싶은 물품을<br>판다 마켓에서 확인해 보세요</span>
                </div>
            </div>
        </div>
    </section>
    <section class="pc">
        <div class="footerimg">
            <div class="footer_all">
                <div class="footer_title">
                    <span>믿을 수 있는<br>판다마켓 중고 거래</span>
                </div>
                <img src="/img/pc/footer.png" alt="mainheader">
            </div>
        </div>
    </section>
    <!-- pc -->
    <!-- mobile -->

    <!-- mobile -->

        <div class="footer_intro">

                <a href="https://www.facebook.com/PandaMarket/" target="_blank"><img src="/img/facebook.png" alt=""></a>
